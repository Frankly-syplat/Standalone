name: Azure Static Web Apps CI/CD (Alternative)

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment:
      name: production
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      # Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.1.3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      # Install dependencies at root (monorepo)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build the standalone app
      - name: Build Standalone App
        run: |
          cd apps/Standalone
          pnpm run build

      # Deploy to Azure Static Web Apps with environment variable
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_ROCK_0CCA78E0F }}
        with:
          azure_static_web_apps_api_token: ${{ env.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "apps/Standalone/dist"
          skip_app_build: true
          skip_api_build: true
